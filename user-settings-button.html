<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../fontawesome-iconset/fa-all.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
A Polymer Element showing the button for the user-settings-dialog.

### Example
```html
<user-settings-button notifications="[[notifications]]" open-callback="[[callback]]"></user-settings-button>
```

@demo demo/index.html
-->

<dom-module id="user-settings-button">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        @apply --layout-horizontal;
      }

      paper-icon-button {
        border-radius: 50%;
        height: 30px;
        width: 30px;
        min-width: 30px;
        margin-left: 10px;
        margin-right: 0;
        padding: 0;
      }

      .highlight-foreground {
        color: greenyellow;
      }
    </style>

    <paper-icon-button
      id="settingsButton"
      class$="[[_getSettingsButtonStyleClass(notifications)]]"
      icon="fa:cog"
      title$="[[_getSettingsButtonText(notifications)]]"
      on-tap="_openSettingsDialog">
    </paper-icon-button>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'user-settings-button',

      properties: {
        /**
         * (Optional)
         *
         * Whether the user has notifications.
         *
         * @type {Boolean}
         * @default false
         */
        notifications: {
          type: Boolean,
          value: false
        },

        /**
         * (Required)
         *
         * Callback function to open the user-settings-dialog.
         *
         * @type {Object}
         */
        openCallback: {
          type: Object
        }
      },

      /**
       * Returns the style class for the settings button with the given settings.
       *
       * @param {Boolean} notifications
       * @return {String}
       * @private
       */
      _getSettingsButtonStyleClass: function(notifications) {
        return notifications ? 'highlight-foreground' : '';
      },

      /**
       * Returns the text for the settings button with the given status.
       *
       * @param {Boolean} notifications
       * @return {String}
       * @private
       */
      _getSettingsButtonText: function(notifications) {
        return 'Open User Settings' + (notifications ? ' (You Have Alerts)' : '');
      },

      /**
       * Opens the user-settings-dialog.
       *
       * @private
       */
      _openSettingsDialog: function() {
        if(this.openCallback) {
          this.openCallback();
        }
      }
    });
  })();
  </script>
</dom-module>
